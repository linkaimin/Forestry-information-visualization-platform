<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="../js/echarts.js"></script>
    <div id="chartmains" style="margin:0 auto;width:600px; height: 400px;color:darkgreen;"></div>
    <div id="chartmain" style="margin:0 auto;width:2000px; height: 400px;color:darkgreen;"></div>
  
    <script type="text/javascript">


        var option = {
            toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
            tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
            title:{
                text:'地类'
            },
            series:[{
                itemStyle: {
                    normal: {
　　　　　　　　　　　　　　
                        color: function(params) {
                            
                            var colorList = [
                              '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                               '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                               '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
　　　　　　　　　　　　　
                        label: {
                            show: true,
                            position: 'top',
//                     
                            formatter: '{b}\n{c}'
                        }
                    }
                },
                name:'数据',
                type:'pie',
                radius:'60%',
                data:[
                    {value:2,name:'林辅居民点用地'},
                    {value:22,name:'其他无立木林地'},
                    {value:3,name:'林辅建设用地'},
                    {value:35,name:'人工造林未成林地'},
                    {value:2,name:'疏林地'},
                    {value:1136,name:'有林地'},
                    {value:296,name:'耕地'},
                    {value:4,name:'采伐迹地'},
                    {value:8,name:'林辅耕地'},
                    {value:17,name:'交通用地'},
                    {value:3,name:'宜林荒山荒地'},
                    {value:1,name:'其他灌木林地'}
                ]
            }]
        };

        var myCharts = echarts.init(document.getElementById('chartmains'));
        myCharts.setOption(option);

        var option = {
            toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
            title:{
                text:'地类'
            },
            tooltip:{},
            legend:{
                data:['用户来源']
            },
            xAxis:{
                data:["林辅居民点用地","其他无立木林地","林辅建设用地","人工造林未成林地","疏林地","有林地","耕地","采伐迹地"
                    ,"林辅耕地","交通用地","宜林荒山荒地","其他灌木林地"]
            },
            yAxis:{

            },
            series:[{
                itemStyle: {
                    normal: {
　　　　　　　　　　　　　　
                        color: function(params) {
                            
                            var colorList = [
                              '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                               '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                               '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
　　　　　　　　　　　　　
                        label: {
                            show: true,
                            position: 'top',
//                     
                            formatter: '{b}\n{c}'
                        }
                    }
                },
                name:'数据',
                type:'bar',
                data:[2, 22, 3, 35, 2, 1136, 296, 4, 8, 17, 3, 1]
            }]
        };
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);

    </script>
</body>
</html>
