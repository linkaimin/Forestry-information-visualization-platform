<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="../js/echarts.js"></script>
    <div id="chartmains" style="margin:0 auto;width:600px; height: 400px;color:darkgreen;"></div>
    <div id="chartmain" style="margin:0 auto;width: 800px; height: 400px;color:darkgreen;"></div>
    <script type="text/javascript">

        var option = {
            toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
            tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
            title:{
                text:'林地质量等级'
            },            
            series:[{
                itemStyle: {
                    normal: {
　　　　　　　　　　　　　　
                        color: function(params) {
                            
                            var colorList = [
                              '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                               '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                               '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
　　　　　　　　　　　　　
                        label: {
                            show: true,
                            position: 'top',
//                     
                            formatter: '{b}\n{c}'
                        }
                    }
                },
                name:'数据',
                type:'pie',    
                radius:'60%', 
                data:[
                    {value:781,name:'III级'},
                    {value:30,name:'I级'},
                    {value:405,name:'II级'},
                    {value:313,name:'其他'}
                ]
            }]
        };
        
        var myCharts = echarts.init(document.getElementById('chartmains'));
        myCharts.setOption(option);


        var option = {
            toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
            title:{
                text:'立地类型'
            },
            tooltip:{},
            legend:{
                data:['用户来源']
            },
            xAxis:{
                data:['III级', 'I级', 'II级', '其他']
            },
            yAxis:{

            },
            series:[{
                itemStyle: {
                    normal: {
　　　　　　　　　　　　　　
                        color: function(params) {
                            
                            var colorList = [
                              '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                               '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                               '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
　　　　　　　　　　　　　
                        label: {
                            show: true,
                            position: 'top',
//                     
                            formatter: '{b}\n{c}'
                        }
                    }
                },
                name:'数据',
                type:'bar',
                data:[781, 30, 405, 313]
            }]
        };
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
        myChart.setOption(option);

    </script>
</body>
</html>
