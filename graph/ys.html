<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" src="../js/echarts.js"></script>
    <div id="chartmain" style="margin:0 auto;width:1000px; height: 400px;color:darkgreen;"></div>
   
    <div id="cc" style="margin:0 auto;width:400px; height: 400px;color:darkgreen;"></div>
    <script type="text/javascript">
      
        var option = {
            toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
            title:{
                text:'平均每公顷株数和每公顷蓄积'
            },
            tooltip:{},
            legend:{
                data:['用户来源']
            },
            xAxis:{
                data:["软阔叶混交林株数","软阔叶混交林蓄积","杨树林株数","杨树林蓄积","落叶松林株数","落叶松林蓄积","柞树林株数","柞树林蓄积","樟子松林株数","樟子松林蓄积"]
            },
            yAxis:{

            },
            series:[{
                itemStyle: {
                    normal: {
　　　　　　　　　　　　　　
                        color: function(params) {
                            
                            var colorList = [
                              '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                               '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                               '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
　　　　　　　　　　　　　
                        label: {
                            show: true,
                            position: 'top',
//                     
                            formatter: '{b}\n{c}'
                        }
                    }
                },
                name:'数据',
                type:'bar',
                data:[1645.78,43.47,1252.3,90.32,2100.86,33.27,2416.88,10.37,1784.75,45.83]
            }]
        };
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));

        //使用制定的配置项和数据显示图表
//          
//  
//  156
//  77
//  12

        myChart.setOption(option);
        var option = {
            toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
            tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
            title:{
                text:'种类'
            },            
            series:[{

                itemStyle: {
                    normal: {
　　　　　　　　　　　　　　
                        color: function(params) {
                            
                            var colorList = [
                              '#C1232B','#B5C334','#FCCE10','#E87C25','#27727B',
                               '#FE8463','#9BCA63','#FAD860','#F3A43B','#60C0DD',
                               '#D7504B','#C6E579','#F4E001','#F0805A','#26C0C0'
                            ];
                            return colorList[params.dataIndex]
                        },
　　　　　　　　　　　　　
                        label: {
                            show: true,
                            position: 'top',
//                     
                            formatter: '{b}\n{c}'
                        }
                    }
                },
                name:'数据',
                type:'pie',    
                radius:'60%', 
                data:[
                    {value:42,name:'软阔叶混交林'},
                    {value:878,name:'杨树林'},
                    {value:156,name:'落叶松林'},
                    {value:77,name:'柞树林'},
                    {value:12,name:'樟子松林'},
                ]
            }]
        };
        
        var myCharts = echarts.init(document.getElementById('cc'));
        myCharts.setOption(option);
        
    </script>
</body>
</html>
