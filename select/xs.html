<script type="module">
    import {http} from '../url.js';
        $("#btn").click(function(){
            console.log(JSON.stringify($("#form")))
        var temp = JSON.stringify({
                dcdw:"七台河市 勃利县 杏树朝鲜族乡",
                zfllx:$("#form").serializeArray()[0].value,
                ysszz:$("#form").serializeArray()[1].value,
                lj:$("#form").serializeArray()[2].value,
                jycs:$("#form").serializeArray()[3].value,
                zdl:$("#form").serializeArray()[4].value,
                ldlx:$("#form").serializeArray()[5].value,
                yssz:$("#form").serializeArray()[6].value,
                ldzldj:$("#form").serializeArray()[7].value,
        });

        console.log(temp);
            $.ajax({
                url: http+"select",
                type:"POST",
                data: temp,
                dataType: "JSON",
                contentType:'application/json',    
                        // 这里把表单里面的数据放在这里传到后台
                error:function(res){
                    console.log(res.data);
                    alert("error")
                }  ,
                success:function(res){
                    console.log(res.data);
                    $("#table").bootstrapTable('destroy'); 
                    $('#table').bootstrapTable({
                    data:res.data,
                    striped: true,
                    singleSelect: false,
                    dataType: "json",
                    pagination: true, //分页
                    pageSize: 10,
                    pageNumber: 1,
                    search: false, //显示搜索框
                    contentType: JSON,
                    queryParams: null,
                    columns: [
                     						 {
                            title: "林班",
                            field: 'lb',
                            align: 'center',
                            valign: 'middle'
                        },   
                    {
                            title: '小班',
                            field: 'xb',
                            align: 'center'
                        },
                        {
                            title: "小班面积",
                            field: 'xbmj',
                            align: 'center',
                            valign: 'middle'
                        },  
                        {
                            title: "分类类型",
                            field: 'zfllx',
                            align: 'center',
                            valign: 'middle'
                        },
						
                        {
                            title: "地类",
                            field: 'zdl',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '优势树总组',
                            field: 'ysszz',
                            align: 'center',
                            valign: 'middle'
                        },
                        {
                            title: '龄级',
                            field: 'lj',
                            align: 'center'
                        },
                        {
                            title: '经营措施',
                            field: 'jycs',
                            align: 'center'
                        },
                        {
                            title: '立地类型',
                            field: 'ldlx',
                            align: 'center'
                        },
                        {
                            title: '优势树种',
                            field: 'yssz',
                            align: 'center'
                        },
						 {
                            title: "林场质量等级",
                            field: 'ldzldj',
                            align: 'center',
                            valign: 'middle'
                        }
                    ]
                });
               
                }
     
                 
                })
                return false;
    })

</script>
